<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indexed DB</title>
    <script src="DBConnectivity.js"></script>
    <link rel="stylesheet" href="lab9.css">
</head>

<body>
<div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nazwa przedmiotu</th>
            <th>Cena</th>
            <th>Opis</th>
            <th></th>
        </tr>
        </thead>
        <tbody id="productsTable"></tbody>
    </table>
</div>
<div>
        Koszyk:
        <div id="productsCount">Ilosc produktów: 0</div>
        <div id="price">Do zapłaty: 0</div>
        Wybierz kupca:
        <select name="Kupujacy" id="buyerSelect">
        </select>
        <button type="button" onclick="generateInvoice()" >Generuj fakture</button>
</div>

<div id="faktura"></div>

<div>
    <form>
        <legend>Dodaj</legend>
        <label for="name">Imię:</label>
        <input required type="text" id="name" name="name" value="Jan"><br><br>

        <label for="surname">Nawisko:</label>
        <input required type="text" id="surname" name="surname" value="Kowalski"><br><br>

        <label for="idNumber">Nr dowodu:</label>
        <input required type="text" id="idNumber" name="idNumber" pattern="^([A-Z]{3}\d{6})$" title="Numer dowodu"
               value="ABC123456"><br><br>
        <label for="city">Miasto:</label>
        <input required type="" id="city" name="city" title="Miasto" value="Łódź"><br><br>

        <label for="kod_pocztowy">Kod pocztowy:</label>
        <input required type="text" id="kod_pocztowy" name="kod_pocztowy" pattern="^\d{2}-\d{3}$"
               title="Kod pocztowy [00-000]" value="12-345"><br><br>

        <label for="email">Email:</label>
        <input required type="email" id="email" name="email" title="Adres email" value="example@gmail.com"><br><br>

        <label for="phone">Numer telefonu:</label>
        <input required type="text" id="phone" name="phone" title="Numer telefonu" pattern="^\d{9}$"
               value="123456789"><br><br>
    </form>
    <button type="button" id="add" onclick="add();">Dodaj</button>
    <button type="button" id="generatePerson" onclick="generatePerson()">Generuj osobę</button>
</div>

<div>
    <label for="search">Wyszukaj</label>
    <input type="text" id="search" onkeyup="search();"><br>
    <br>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>E-mail
                <button type="button" onclick="orderBy('by_email')">Sort</button>
            </th>
            <th>Imie
                <button type="button" onclick="orderBy('by_name')">Sort</button>
            </th>
            <th>Nazwisko
                <button type="button" onclick="orderBy('by_surname')">Sort</button>
            </th>
            <th>Nr. telefonu
                <button type="button" onclick="orderBy('by_phone')">Sort</button>
            </th>
            <th>Dowód
                <button type="button" onclick="orderBy('by_idNumber')">Sort</button>
            </th>
            <th>Kod pocztowy
                <button type="button" onclick="orderBy('by_postalCode')">Sort</button>
            </th>
            <th>Miasto
                <button type="button" onclick="orderBy('by_city')">Sort</button>
            </th>
        </tr>
        </thead>
        <tbody id="usersTable"></tbody>
    </table>
</div>
</body>
</html>
