<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indexed DB</title>

</head>

<style>
    input:valid {
        border-color: green;
    }

    input:invalid {
        border-color: red;
    }

    div {
        padding: 20px;
    }
</style>


<body>
<div>
    <form>
        <label for="email">Email:</label><br><br>

        <label for="nrtel">Numer telefonu:</label><br><br>
        <input required type="text" id="nrtel" name="phone" title="Numer telefonu" pattern="^\d{9}$"
               value="123456789"><br><br>

        <label for="imie">ImiÄ™:</label><br><br>
        <input required type="text" id="imie" name="name" value="Jan"><br><br>

        <input required type="text" id="nazwisko" name="surname" value="Kowalski"><br><br>

    </form>
    <button type="button" id="add" onclick="add();">Dodaj</button>
    <button type="button" id="read" onclick="read();">Read</button>
</div>
</body>
</html>
