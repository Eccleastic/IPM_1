<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indexed DB</title>
    <script src="DBConnectivity.js"></script>
    <link rel="stylesheet" href="lab5.css">
</head>

<body>
<div>
    <form>

        <label for="name">Imię:</label>
        <input required type="text" id="name" name="name" value="Jan"><br><br>

        <label for="surname">Nawisko:</label>
        <input required type="text" id="surname" name="surname" value="Kowalski"><br><br>

        <label for="idNumber">Nr dowodu:</label>
        <input required type="text" id="idNumber" name="idNumber" pattern="^([A-Z]{3}\d{6})$" title="Numer dowodu"
               value="ABC123456"><br><br>

        <label for="kod_pocztowy">Kod pocztowy:</label>
        <input required type="text" id="kod_pocztowy" name="kod_pocztowy" pattern="^\d{2}-\d{3}$"
               title="Kod pocztowy [00-000]" value="12-345"><br><br>

        <label for="email">Email:</label>
        <input required type="email" id="email" name="email" title="Adres email" value="example@gmail.com"><br><br>

        <label for="phone">Numer telefonu:</label>
        <input required type="text" id="phone" name="phone" title="Numer telefonu" pattern="^\d{9}$"
               value="123456789"><br><br>

    </form>
    <button type="button" id="add" onclick="add();">Dodaj</button>
<!--    <button type="button" id="read" onclick="read()">Read</button>-->
    <button type="button" id="readAll" onclick="updateTable()">Update table</button>
</div>
<div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>E-mail</th>
            <th>Imie</th>
            <th>Nazwisko</th>
            <th>Nr. telefonu</th>
            <th>Dowód</th>
            <th>Kod pocztowy</th>
        </tr>
        </thead>
        <tbody id="usersTable"></tbody>
    </table>
</div>
</body>
</html>
