<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indexed DB</title>
    <link rel="stylesheet" href="lab7.css">
    <script src="DBConnectivity.js"></script>
    <script src="Worker.js"></script>
    <script src="WorkerController.js"></script>
</head>

<body>
<div id="imgFilter">
    <img id="weirdImage" style="visibility: hidden">
</div>
<table>
    <tr>
        <td style="width: 50%;">
            <form id="myForm">
                <legend>Dodaj</legend>
                <label for="name">Imię:</label>
                <input required type="text" id="name" name="name" value="Jan"><br><br>

                <label for="surname">Nawisko:</label>
                <input required type="text" id="surname" name="surname" value="Kowalski"><br><br>

                <label for="idNumber">Nr dowodu:</label>
                <input required type="text" id="idNumber" name="idNumber" pattern="^([A-Z]{3}\d{6})$"
                       title="Numer dowodu"
                       value="ABC123456"><br><br>
                <label for="city">Miasto:</label>
                <input required type="" id="city" name="city" title="Miasto" value="Łódź"><br><br>

                <label for="kod_pocztowy">Kod pocztowy:</label>
                <input required type="text" id="kod_pocztowy" name="kod_pocztowy" pattern="^\d{2}-\d{3}$"
                       title="Kod pocztowy [00-000]" value="12-345"><br><br>

                <label for="email">Email:</label>
                <input required type="email" id="email" name="email" title="Adres email"
                       value="example@gmail.com"><br><br>

                <label for="phone">Numer telefonu:</label>
                <input required type="text" id="phone" name="phone" title="Numer telefonu" pattern="^\d{9}$"
                       value="123456789"><br><br>
            </form>
            <button type="button" id="add" onclick="add();">Dodaj</button>
            <button type="button" id="generatePerson" onclick="generatePerson()">Generuj osobę</button>
            <button type="button" id="changeLetters" onclick="startLetterWorker()">Zamień litery</button>
        </td>
        <td style="width: 50%;">
            <form>
                <legend>Edytuj</legend>
                <label for="index">ID:</label>
                <input required type="text" id="index" name="index" value="1"><br><br>

                <label for="name">Imię:</label>
                <input required type="text" id="editname" name="name" value="Jan"><br><br>

                <label for="surname">Nawisko:</label>
                <input required type="text" id="editsurname" name="surname" value="Kowalski"><br><br>

                <label for="idNumber">Nr dowodu:</label>
                <input required type="text" id="editidNumber" name="idNumber" pattern="^([A-Z]{3}\d{6})$"
                       title="Numer dowodu"
                       value="ABC123456"><br><br>
                <label for="city">Miasto:</label>
                <input required type="" id="editcity" name="city" title="Miasto" value="Łódź"><br><br>

                <label for="kod_pocztowy">Kod pocztowy:</label>
                <input required type="text" id="editkod_pocztowy" name="kod_pocztowy" pattern="^\d{2}-\d{3}$"
                       title="Kod pocztowy [00-000]" value="12-345"><br><br>

                <label for="email">Email:</label>
                <input required type="email" id="editemail" name="email" title="Adres email"
                       value="example@gmail.com"><br><br>

                <label for="phone">Numer telefonu:</label>
                <input required type="text" id="editphone" name="phone" title="Numer telefonu" pattern="^\d{9}$"
                       value="123456789"><br><br>
            </form>
            <button type="button" id="edit" onclick="edit();">Edit</button>
        </td>
    </tr>
</table>
<br>
<br>

<label for="imglink">Link do obrazka:</label>
<input type="text" id="imglink">
<button onclick="startImgWorker()">Generuj</button>
<br>

<!--<span id="imgFilter" style="opacity: 50%;">-->
<!--    <img id="weirdImage" src=""></img>-->
<!--</span>-->
<br>
<label for="search">Wyszukaj</label>
<input type="text" id="search" onkeyup="search();">
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>E-mail
            <button type="button" onclick="orderBy('by_email')">Sort</button>
        </th>
        <th>Imie
            <button type="button" onclick="orderBy('by_name')">Sort</button>
        </th>
        <th>Nazwisko
            <button type="button" onclick="orderBy('by_surname')">Sort</button>
        </th>
        <th>Nr. telefonu
            <button type="button" onclick="orderBy('by_phone')">Sort</button>
        </th>
        <th>Dowód
            <button type="button" onclick="orderBy('by_idNumber')">Sort</button>
        </th>
        <th>Kod pocztowy
            <button type="button" onclick="orderBy('by_postalCode')">Sort</button>
        </th>
        <th>Miasto
            <button type="button" onclick="orderBy('by_city')">Sort</button>
        </th>
    </tr>
    </thead>
    <tbody id="usersTable"></tbody>
</table>
</body>
</html>
