<!DOCTYPE html>
<html>
<body>
<form>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" title="Adres email"><br><br>
    <label for="kod_pocztowy">Kod pocztowy:</label>
    <input type="text" id="kod_pocztowy" name="kod_pocztowy" pattern="^\d{2}-\d{3}$" title="Kod pocztowy [00-000]"><br><br>
    <label for="nip">NIP z kreskami:</label>
    <input type="text" id="nip" name="nip" pattern="^((\d{3}[-]\d{3}[-]\d{2}[-]\d{2})|(\d{3}[-]\d{2}[-]\d{2}[-]\d{3}))$"><br><br>
    
</form>
</body>
</html>
