<!DOCTYPE html>

<script>
    let dragged;
    let id;
    let index;
    let indexDrop;
    let list;
    var counter = 4;

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        dragged = ev.target;
        id = ev.target.id;
        list = ev.target.parentNode.children;
        for (let i = 0; i < list.length; i += 1) {
            if (list[i] === dragged) {
                index = i;
            }
        }
    }

    function drop(ev) {
        if (ev.target.className == "dragItem" && ev.target.id !== id) {
            dragged.remove(dragged);
            for (let i = 0; i < list.length; i += 1) {
                if (list[i] === ev.target) {
                    indexDrop = i;
                }
            }
            if (index > indexDrop) {
                ev.target.before(dragged);
            } else {
                ev.target.after(dragged);
            }
        }
        ev.preventDefault();
    }

</script>
